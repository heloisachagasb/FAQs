<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon-star.svg" type="image/x-icon">
    <title>FAQs</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <img class="estrela-titulo" src="images/icon-star.svg">
            <h1>FAQs</h1>
        </div>

        <div class="div-pergunta">
            <p id="pergunta" class="pergunta">Como posso adotar um animal?</p>
            <img src="images/icon-plus.svg" class="iEscondeResp" id="iEscondeResp" onclick="showHide()">  
        </div>
        <p class="resposta"></p> <hr>

        <div class="div-pergunta">
            <p id="pergunta" class="pergunta">Quais são os requisitos para adoção?</p>        
            <img src="images/icon-plus.svg" class="iEscondeResp" id="iEscondeResp1" onclick="showHide1()"> 
        </div>
        <p class="resposta1"></p> <hr>

        <div class="div-pergunta">
            <p id="pergunta" class="pergunta">Há uma taxa para adotar um animal?</p>
            <img src="images/icon-plus.svg" class="iEscondeResp" id="iEscondeResp2" onclick="showHide2()">  
        </div>
        <p class="resposta2"></p> <hr>

        <div class="div-pergunta">
            <p id="pergunta" class="pergunta">O que devo fazer se não puder mais cuidar do meu animal adotado?</p>
            <img src="images/icon-plus.svg" class="iEscondeResp" id="iEscondeResp3" onclick="showHide3()"> 
        </div>
        <p class="resposta3"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
